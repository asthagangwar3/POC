name: Build Python Lambda Layer

on:
  push:
    tags:
      - '*'   # triggers on every tag push
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # 2. Restore Docker layer cache
      - name: Restore Docker Layer Cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('layer/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 3. Run build.sh (this will build + update cache)
      - name: Build Lambda Layer
        run: |
          chmod +x ./layer/build.sh
          ./layer/build.sh
